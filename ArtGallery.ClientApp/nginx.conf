server {
    listen 443 ssl;
    server_name localhost;

    ssl_certificate /etc/nginx/certs/client-cert.pem;
    ssl_certificate_key /etc/nginx/certs/client-privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

    root /usr/share/nginx/html;
    index index.html;

    # Special handling for service worker
    location = /service-worker.js {
        add_header Content-Type application/javascript;
        try_files $uri =404; # Serve if exists, else 404
    }

    location /_framework/ {
        # Proper MIME types for WebAssembly and JavaScript modules
        types {
            application/javascript js;
            application/wasm wasm;
            application/octet-stream dll;
            application/json json;
            application/wasm clr;
            application/octet-stream pdb;
            application/octet-stream dat;
            application/octet-stream blat;
        }
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(js|css|woff2?|eot|ttf|otf|svg|ico|jpg|jpeg|png|gif|webp)$ {
        expires 30d;
        access_log off;
    }
}